<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
<h2>Edit Employee</h2>
    <form action="#" th:action="@{/editEmployee/{empno}(empno=${employee.empno})}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" th:field="*{ename}" required><br>

        <label for="job">Job:</label>
        <input type="text" id="job" th:field="*{job}" required><br>

        <label for="mgr">Manager:</label>
        <select id="mgr" th:field="*{mgr}">
            <option value="">None</option>
            <option th:each="manager : ${employees}" th:value="${manager.empno}" th:text="${manager.ename}"></option>
        </select><br>

        <label for="hiredate">Hire Date:</label>
        <input type="text" id="hiredate" th:field="*{hiredate}" required><br>

        <label for="sal">Salary:</label>
        <input type="number" id="sal" th:field="*{sal}" required><br>

        <label for="comm">Commission:</label>
        <input type="number" id="comm" th:field="*{comm}"><br>

        <label for="department">Department:</label>
        <select id="department" th:field="*{department.deptno}">
            <option th:each="department : ${departments}"
                    th:value="${department.deptno}"
                    th:text="${department.dname}"
                    th:selected="${department.deptno == employee.department.deptno}">
            </option>
        </select><br>

        <label for="img">Image Upload:</label>
        <input type="file" id="img" name="file"><br>

        <label for="imgUrl">Existing Image URL:</label>
        <input type="text" id="imgUrl" th:field="*{img}"><br>

        <button type="submit">Update Employee</button>
    </form>
</body>
</html>
