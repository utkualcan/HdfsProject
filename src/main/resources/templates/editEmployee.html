<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: black;
            min-height: 100vh;
            font-family: Inter, sans-serif;
        }

        section {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            padding: 3rem;
            border-radius: 0.5rem;
            color: white;
            width: 70%;
            max-width: 1024px; /* Set a max width for larger screens */
            margin: 5rem auto; /* Centering the section */
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .form-label {
            color: white;
        }

        button, .btn-back {
            width: 100%;
            padding: 1rem;
            background: white;
            margin: 1rem 0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all ease-in 0.3s;
        }

        button:hover, .btn-back:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .btn-back {
            background: black; /* Ensure the button has a black background */
            color: white; /* Text color for the back button */
            text-align: center; /* Center text in the button */
        }

        a {
            text-decoration: none; /* Remove underline from anchor */
        }
    </style>

    <title>Edit Employee</title>
</head>
<body>
<section class="section">
    <h2 class="text-center">Edit Employee</h2>
    <form action="#" th:action="@{/editEmployee/{empno}(empno=${employee.empno})}" th:object="${employee}" method="post" enctype="multipart/form-data" class="d-flex flex-column">
        <label class="form-label" for="ename">Employee Name:</label>
        <input type="text" class="form-control mb-3" id="ename" th:field="*{ename}" required>

        <label class="form-label" for="job">Job:</label>
        <input type="text" class="form-control mb-3" id="job" th:field="*{job}" required>

        <label class="form-label" for="mgr">Manager:</label>
        <select class="form-select mb-3" id="mgr" th:field="*{mgr}">
            <option value="">None</option>
            <option th:each="manager : ${employees}" th:value="${manager.empno}" th:text="${manager.ename}"></option>
        </select>

        <label class="form-label" for="hiredate">Hire Date:</label>
        <input type="text" class="form-control mb-3" id="hiredate" th:field="*{hiredate}" required>

        <label class="form-label" for="sal">Salary:</label>
        <input type="number" class="form-control mb-3" id="sal" th:field="*{sal}" required>

        <label class="form-label" for="comm">Commission:</label>
        <input type="number" class="form-control mb-3" id="comm" th:field="*{comm}">

        <label class="form-label" for="department">Department:</label>
        <select class="form-select mb-3" id="department" th:field="*{department.deptno}">
            <option th:each="department : ${departments}"
                    th:value="${department.deptno}"
                    th:text="${department.dname}"
                    th:selected="${department.deptno == employee.department.deptno}">
            </option>
        </select>

        <label class="form-label" for="img">Image Upload:</label>
        <input type="file" class="form-control mb-3" id="img" name="file">

        <label class="form-label" for="imgUrl">Existing Image URL:</label>
        <input type="text" class="form-control mb-3" id="imgUrl" th:field="*{img}">

        <button type="submit">Update Employee</button>
        <a href="/employees" class="btn-back">Back to Employee List</a>
    </form>
</section>
</body>
</html>
