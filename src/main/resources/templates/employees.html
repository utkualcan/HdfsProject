<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        img {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Employees</h1>
<table>
    <tr>
        <th>Employee Name</th>
        <th>Manager Name</th>
        <th>Salary</th>
        <th>Commission</th>
        <th>Department</th>
        <th>Image</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.ename}"></td>
        <td th:text="${employee.mgr}"></td>
        <td th:text="${employee.sal}"></td>
        <td th:text="${employee.comm}"></td>
        <td th:text="${employee.department.dname}"></td>
        <td>
            <img th:src="@{/hdfs-image/{fileName}(fileName=${employee.img})}"
                 onerror="this.src='default-image.png'" width="50"/>
        </td>
    </tr>
</table>
</body>
</html>
